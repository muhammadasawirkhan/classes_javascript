<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script>
class Student{

	constructor(fname,lname)
	{
		this.first_name=fname;
		this.last_name=lname;
	}
	DisplayValues()
	{
		document.write("<br/>First Name:"+this.first_name+"<br/>Last Name:"+this.last_name)
	}
	ChangeValues(fname)
	{
		this.first_name=fname;
	}
}
let s1=new Student('Ali','Ahmed');

s1.DisplayValues();
s1.ChangeValues('Khaqan');
s1.DisplayValues();


</script>
</body>
</html>
